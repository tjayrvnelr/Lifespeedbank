<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LifeSpeed Bank</title>
    <link rel="stylesheet" href="/public/css/signup.css">
    <link rel="icon" href="/public/icon/myicon.png" type="image/png"/>
</head>
<body>
    <nav class="nav">
        <header>
            <h1>LifeSpeed Bank</h1>
        </header>
        <div class="nav-links">
            <a href="/public/index.html" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Home</span>
            </a>
            <a href="signin.html" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Sign In</span>
            </a>
        </div>
    </nav>

    <main>
        <form class="form-container" id="signupForm">
            <h2>Create Account</h2>
            
            <div class="flex-column">
                <label>Full Name</label>
                <div class="inputForm">
                    <input id="fullName" placeholder="Enter your full name" class="input" type="text" required>
                </div>
            </div>

            <div class="flex-column">
                <label>Email Address</label>
                <div class="inputForm">
                    <input id="email" placeholder="Enter your email" class="input" type="email" required>
                </div>
            </div>

            <div class="flex-column">
                <label>Password</label>
                <div class="inputForm">
                    <input id="password" placeholder="Create a password" class="input" type="password" required minlength="8">
                </div>
            </div>

            <div class="flex-column">
                <label>Confirm Password</label>
                <div class="inputForm">
                    <input id="confirmPassword" placeholder="Confirm your password" class="input" type="password" required>
                </div>
            </div>

            <button type="submit" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Sign Up</span>
            </button>

            <p class="p">Already have an account? <a href="signin.html" class="span">Sign In</a></p>
            
            <p class="p line">Or Sign Up With</p>

            <div class="btn-group">
                <button type="button" class="btn">
                    <img src="https://www.google.com/favicon.ico" width="16" alt="G"> Google
                </button>
                <button type="button" class="btn">
                    <img src="https://www.apple.com/favicon.ico" width="16" alt="A"> Apple
                </button>
            </div>
        </form>
    </main>

    <footer>
        <p>Â© 2025 LifeSpeed Bank. All rights reserved.</p>
        <div style="margin-top: 10px;">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>

    <script src="/public/js/signup.js"></script>
</body>
</html>
